<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:">
  <title>ucf_desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div id="logo">ucf_desktop</div>
      <div id="sidebar-new-conv">
        <button id="btn-new-conv" class="sidebar-btn sidebar-btn-primary">+ 新しい会話</button>
      </div>
      <div id="conv-list-container">
        <div id="conv-list"></div>
      </div>
      <div id="sidebar-actions">
        <button id="btn-autoconfirm" class="sidebar-btn">権限: 常に確認</button>
      </div>
      <div id="sidebar-skills">
        <div id="skills-header">
          <span>スキル</span>
          <button id="btn-skills-reload" class="skills-reload-btn" title="再読み込み">&#8635;</button>
        </div>
        <div id="skills-list"></div>
      </div>
    </div>

    <div id="main">
      <div id="status-bar">
        <span id="status-model">model: --</span>
        <span id="status-cwd">cwd: --</span>
        <span id="status-conn" class="status-connecting">接続中...</span>
      </div>

      <div id="chat-container">
        <div id="pdf-progress" class="pdf-progress hidden">
          <div class="pdf-progress-spinner"></div>
          <div class="pdf-progress-text">
            <span id="pdf-progress-label">PDF分析中...</span>
            <span id="pdf-progress-detail"></span>
          </div>
          <div class="pdf-progress-bar-track">
            <div id="pdf-progress-bar" class="pdf-progress-bar-fill"></div>
          </div>
        </div>
        <div id="messages-container"></div>
      </div>

      <div id="input-area">
        <div id="rag-folders" class="rag-folders hidden"></div>
        <div id="input-row">
          <button id="btn-add-folder" class="add-folder-btn" title="RAG 対象フォルダを追加">+</button>
          <textarea id="user-input"
            placeholder="メッセージを入力... (Enter で送信, Shift+Enter で改行)"
            rows="1"
            disabled></textarea>
          <button id="send-btn" disabled>送信</button>
        </div>
      </div>
    </div>
  </div>

  <script src="marked.umd.js"></script>
  <script>
    if (typeof window.agent === 'undefined') {
      document.write('<script src="web-agent.js"><\/script>');
    }
  </script>
  <script src="renderer.js"></script>
</body>
</html>
